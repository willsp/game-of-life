<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Game of Life</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>The Game of Life</h1>
    <section class="initialize">
        <p>How big should the board be?</p>
        <label for="width">
            Width:
            <input id="width" type="text" inputmode="numeric" pattern="\d+">
        </label>
        <label for="height">
            Height:
            <input id="height" type="text" inputmode="numeric" pattern="\d+">
        </label>
        <button id="create">Create Board</button>
    </section>
    <section class="game">
        <div id="board" class="board"></div>
        <button id="next">Next Generation</button>
        <button id="reset">Start Over</button>
    </section>

    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/LifeCell.js"></script>
    <script src="js/LifeBoard.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
